<!DOCTYPE html>
<head>
  <title>Kaspapay: Payment</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: rgb(26, 26, 26);
    }

    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }
  </style>

  <script src="./app/index.js"></script>
</head>
<body>
  <div style="text-align: center; font-family: 'Rubik', sans-serif; color: rgb(182, 182, 182);">
    <img src="./app/icon.png" width="90" height="90">
    <h2>Pay using Kaspa</h2>
    <a>Address:</a>
    <input id="paymentAddress" type="text" value="kaspa:..." style="font-size: 14px; border-style: solid; background-color: rgb(26, 26, 26);" disabled>
    <p></p>
    <a>Amount: <amount id="paymentAmount">...</amount> KAS</a>
    <p></p>
    <a id="paymentStatus" style="font-size: small;">Time left: <countdown id="secondsLeft">...</countdown>~ sec.</a>
    <div style="font-size: small" class="footer">Powered by Kaspapay</div>
  </div>
</body>
